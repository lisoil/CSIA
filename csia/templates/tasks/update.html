{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ task['task_name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="task_name">Name</label>
    <input name="task_name" id="task_name"
      value="{{ request.form.get('task_name', task['task_name']) }}" required>
      
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form.get('description', task['description']) }}</textarea>
    
    <label for="project_number">Project Number</label>
    <textarea name="project_number" id="project_number">{{ request.form.get('project_number', task['project_number']) }}</textarea>
    
    <input type="submit" value="{% if rejected %}Resubmit{% else %}Save{% endif %}">
  </form>
  
  <hr>
  
  <form action="{{ url_for('tasks.delete', task_id=task['task_id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
