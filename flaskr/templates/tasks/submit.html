{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Task Submission{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="task_name">Name</label>
    <input name="task_name" id="task_name" value="{{ request.form.get('task_name', '') }}" required>

    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form.get('description', '') }}</textarea>

    <label for="extra_notes">Extra Notes</label>
    <textarea name="extra_notes" id="extra_notes">{{ request.form.get('extra_notes', '') }}</textarea>

    <input type="submit" value="Save">
  </form>
{% endblock %}
